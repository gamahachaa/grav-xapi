name: Grav-Xapi
version: 0.3.0
description: Add to grav LRS connectivity and basic page activity statements tracking. Turns your favorite grav app into an Learning Management System.
icon: graduation-cap
author:
  name: Bruno Baudry
  email: bbaudry@gmail.com
homepage: https://github.com/gamahachaa/grav-xapi
keywords: grav, plugin, xapi, e-learning, knowledge management, LRS, LMS
bugs: https://github.com/gamahachaa/grav-xapi/issues
docs: https://github.com/gamahachaa/grav-xapi/blob/develop/README.md
license: Apache 2.0
form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_XAPI.TEXT_VARIABLE
      help: PLUGIN_XAPI.TEXT_VARIABLE_HELP
    lrs:
        type: textarea
        label: PLUGIN_XAPI.LRS_VAR
        help: PLUGIN_XAPI.LRS_VAR_HELP
        
